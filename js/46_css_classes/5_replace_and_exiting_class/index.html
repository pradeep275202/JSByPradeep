<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <style>
                    .size{
                              font-weight: bold;
                              font-size: 30px;
                              border: none;
                    }
                    .color{
                              color: blue;
                              background-color: green;
                              border-radius: 10px;
                    }
                    .mouse{
                              cursor: pointer;
                    }
          </style>
          <button class="size color mouse">Click me</button>
          <script>
                 const btn = document.querySelector("button")
                 btn.classList.replace("mouse","keyboard")

          </script>
</body>
</html>
