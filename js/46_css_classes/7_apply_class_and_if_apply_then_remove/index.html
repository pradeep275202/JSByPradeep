<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <style>
                    .size {
                       font-size: 30px;
                       color: white;
                     }
                     .color {
                       background: black;
                       border: none;
                       border-radius: 10px;
                     }
                                    .mouse {
                       cursor: pointer;
                     }
          </style>
          <button onclick="togleclass()" class="size color mouse">Click Me!</button>
          <script>
                   const btn = document.querySelector("button")
                   function togleclass(){
                    const check = btn.classList.toggle("color")
                    console.log(" this is on check for togle==",check)

                    
                   }
          </script>
</body>
</html>
