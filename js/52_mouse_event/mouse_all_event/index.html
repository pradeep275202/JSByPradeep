<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <button onclick="alert('this evet is onclick')"><b> Please click me </b></button>
          <br>
          <br>
          <br>
          <br>
          <button oncontextmenu="alert('this event is oncontextmenu ')"> <b> Please click me right side </b></button>
          <br>
          <br>
          <br>
          <br>
          <button ondblclick="alert('this event is ondblclick')"> <strong>Please click me two times</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmousedown="alert('this event is onmousedown')"> <strong>Please click me from mouse button</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmouseenter="alert('this event e is  onmouseenter')"><strong>The mouse pointer moves into an element</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmouseleave="alert('this event is onmouseleave')"><strong>The mouse pointer moves out of an element</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmousemove="alert('this event is onmousemove')"><strong>The mouse pointer moves over an element</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmouseout="alert('this event is onmouseout')"><strong>The mouse pointer moves out of an element</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmouseover="alert('this event is onmouseover')"><strong>The mouse pointer moves onto an element</strong></button>
          <br>
          <br>
          <br>
          <br>
          <button onmouseup="alert('this event is onmouseup')">
                    <strong>A mouse button is released over an element</strong>
          </button>
</body> 
</html>
